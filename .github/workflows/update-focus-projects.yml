name: Update Follow Projects

on:
  schedule:
    - cron: '0 0 * * *' # 每天UTC时间00:00执行
  workflow_dispatch: # 允许手动执行

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Set environment variable
        run: echo "export GITHUB_TOKEN=${{ secrets.GITHUB_TOKEN }}" >> $GITHUB_ENV

      - name: Build and run Maven project
        run: |
          mvn clean install
          mvn exec:java -Dexec.mainClass="com.zjw.ProjectFetcher" -DGITHUB_TOKEN=$GITHUB_TOKEN

      - name: Commit changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.email "zhujwmail@163.com"
          git config --global user.name "今天幸福不在家"
          git add .
          git commit -m "Update files"
          git push origin HEAD:${{ github.ref }}